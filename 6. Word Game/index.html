<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/6. Word Game/style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <title>Word Masters</title>
</head>
<body>
    <section class="main-container">
        <div class="word-masters">
            <h1>Word Masters</h1>
            <h2 class="word"></h2>
        </div>
        <div class="line"></div>
        <div class="grid-container">
            <div class="grid-row row1">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
                <div class="cell cell4"></div>
                <div class="cell cell5"></div>
            </div>
            <div class="grid-row row2">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
                <div class="cell cell4"></div>
                <div class="cell cell5"></div>
            </div>
            <div class="grid-row row3">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
                <div class="cell cell4"></div>
                <div class="cell cell5"></div>
            </div>
            <div class="grid-row row4">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
                <div class="cell cell4"></div>
                <div class="cell cell5"></div>
            </div>
            <div class="grid-row row5">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
                <div class="cell cell4"></div>
                <div class="cell cell5"></div>
            </div>
            <div class="grid-row row6">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
                <div class="cell cell4"></div>
                <div class="cell cell5"></div>
            </div>
        </div>

    </section>
    <script src="/6. Word Game/script.js"></script>
</body>
</html>
