<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/5. Calculator/styles/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <section class="calculator">
            <div class="input white">
                0
            </div>
            <div class="button clear">
                C
            </div>
            <div class="button delete">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>
            <div class="button divide white">
                รท
            </div>
            <div class="button seven white">
                7
            </div>
            <div class="button eight white">
                8
            </div>
            <div class="button nine white">
                9
            </div>
            <div class="button mult white">
                ร
            </div>
            <div class="button four white">
                4
            </div>
            <div class="button five white">
                5
            </div>
            <div class="button six white">
                6
            </div>
            <div class="button subtract white">
                -
            </div>
            <div class="button one white">
                1
            </div>
            <div class="button two white ">
                2
            </div>
            <div class="button three white">
                3
            </div>
            <div class="button plus white">
                +
            </div>
            <div class="button zro white">
                0
            </div>
            <div class="button equals white">
                =
            </div>
        </section>
    </div>

    <script src="index.js"> </script>

</body>
</html>
